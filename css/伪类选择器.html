<!DOCTYPE html>
<!--

-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--设置超链接状态颜色
			顺序不能打乱
		-->
		<style>
			a:link{
				color: red;
				/*去掉下划线*/
				text-decoration:blink;
			}
			a:visited{
				color: blue;
			}
			a:hover{
				color: yellow;
			}
			a:active{
				color: greenyellow;
			}
			p:hover{
				color: red;
			}
			p:active{
				color: blue;
			}
		</style>
	</head>
	<body>
		<a href="http://www.baidu.com">百度</a>
		<p>p标签</p>
	</body>
</html>
