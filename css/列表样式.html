<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			/*
			 * 文字前面加图标
			 * list-style-image: url(../img/small03.jpg);
			 * list-style-type可以配置列表文字前的标记是字母或数字
			 */
			ul.u1{
				list-style-type: none;
				list-style-position: inside;
			}
			ul.u2{
				list-style-type: decimal;
				list-style-position: outside;
			}
		</style>
	</head>
	<body>
		<ul class="u1">
			<li >北京</li>
			<li >上海</li>
			<li>天津</li>
		</ul>
		<ul class="u2">
			<li >北京</li>
			<li >上海</li>
			<li>天津</li>
		</ul>
	</body>
</html>
