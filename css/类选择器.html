<!DOCTYPE html>
<!--
	定义属性class=类名
	stype中实例化类，.开头
	多个标签定义了同一个类，可以标签.类名
	生效范围：使用对应的class名称的
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				color: red;
			}
			p.p1{
				color: blue;
			}
			h1.p1{
				color: oldlace;
			}
		</style>
	</head>
	<body>
		<p class="p1">p1</p>
		<p>p2</p>
		<h1 class="p1">h1</h1>
	</body>
</html>
