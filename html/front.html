	span:没有实际效果，只是加了一个包装，可以设置属性
	size:7最大，不能更大
	face:指定字体
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<font color="red" size="1">red</font>
		<font color="#ff00ff" size="7">ff00ff</font>
		<font face="微软雅黑">微软雅黑字体</font>
		<font face="宋体">宋体</font>
	</body>
</html>
