<!DOCTYPE html>
<!--
	src:图片路径
		相对路径
		绝对路径
		网络地址
	alt：图片加载失败时显示的文本
	align:对齐方式,center不起作用，需要用p标签包起来
	height，wicth:可以指定像素值,百分比
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片标签</title>
	</head>
	<body>
		<p align="center">
		<img src="../img/1.jpg" alt="这是一张图片" width="200px",hheight="200px"/>
		</p>
		<img src="../img/1.jpg" alt="这是一张图片" width="50%",hheight="50%"/>
		<img src="https://www.baidu.com/img/baidu_jgylogo3.gif" />
		<img src="D:/java_workspace/HtmlDemo/img/1.jpg",width="200px",hheight="200px"/>
		<img src="D:\java_workspace\HtmlDemo\img\1.jpg",alt="绝对路径",width="200px",hheight="200px"/>
	</body>
</html>
