<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*行内元素span，行足够时在一行显示，不够折行
			 */
			p{
				/*
				 * inline把块级元素变成行内元素，不受宽高影响
				 * block 把行内元素变成块级元素
				 * inline-block-如果需要宽高又需要行内元素性质
				 * none 元素隐藏
				 */
				display: inline;
			}
			span{
				/*
				 * 把行内元素变成块级元素
				 */
				display: block;
			}
		</style>
	</head>
	<body>
		<p>p</p>
		<span>span</span>
		<dl>
			<dt>dt</dt>
			<dd>dd</dd>
		</dl>
	</body>
</html>
