<!DOCTYPE html>
<!--
	两种，
	ol有序
		type:A,a,1,I 
		start:配合type使用，从type对应的排序方式的第几个开始排序
	ul无序
		type:不用样式的图片标识一行
	li列表项
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表标签</title>
	</head>
	<body>
		<ol type="i" start="2">
			<li>北京</li>
			<li>上海</li>
			<li>深圳</li>
		</ol>
		<ul type="circle">
			<li>北京</li>
			<li>上海</li>
			<li>深圳</li>
		</ul>
		<!--ol>li*3 再tab建，快速创建-->
		<ol>
			<li></li>
			<li></li>
			<li></li>
		</ol>
	</body>
</html>
