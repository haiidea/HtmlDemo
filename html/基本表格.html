<!DOCTYPE html>
<!--
	可以做表格或页面对齐
	border:边框px
	th:表头
	caption:表格头，必须在table标签后，第一个子标签，否则使用结构标签时就有问题了
	cellpadding:单元格与内容的间距,内编剧
	cellspacing:单元格之间的间距，外边距，有一个1像素的默认值，可以设成0，单元格之间变成一条线
	frame:外边框的显示模式
	rules:内边框的显示
	cols:column缩写
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<table frame="above" rules="cols" border="10px" align="center" bgcolor="antiquewhite" width="90%" cellspacing="0px" cellpadding="20px">
			<caption>人员表</caption>
			<tr>
				<th>第一列</th>
				<th>第二列</th>
				<th>第三列</th>
			</tr>
			<tr>
				<td>第一列</td>
				<td>第二列</td>
				<td>第三列</td>
			</tr>
			<tr>
				<td>第一列</td>
				<td>第二列</td>
				<td>第三列</td>
			</tr>
		</table>
	</body>
</html>
