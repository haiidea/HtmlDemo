<!--
	ctrl shift /
	复制行，光标停留一行，然后ctrl c,ctrl v
	DOCTYPE 告诉浏览器当前也没的html版本
-->
<!--
	标签嵌套顺序不能乱
-->
<!DOCTYPE html>
<html>
	<head>
		<!--
			charset指定编码集，减少乱码
			description
		-->
		<meta charset="utf-8" description="爬虫标签" />
		<!--
			网页标题
		-->
		<title>标题</title>
	</head>
	<body>
		<!--
			标题独占一行
			行间距大
		-->
		<h1 align="center">这是一号标题,最大</h1>
		<h2>这是二号标题</h2>
		<h3>这是三号标题</h3>
		<h4>这是四号标题</h4>
		<h5>这是五号标题</h5>
		<h6>这是六号标题</h6>
	</body>
</html>
