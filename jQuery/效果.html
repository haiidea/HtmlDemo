<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				border: red solid 1px;
				width: 300px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<input type="button" name="b1" id="b1" value="show" onclick="show()" />
		<input type="button" name="b2" id="b2" value="hide" onclick="hide()" />
		<input type="button" name="b3" id="b3" value="toggle" onclick="toggle()" />
		<div id="di">
			
		</div>
		<script src="jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
				function show(){
					//括号内可以加时间，为动画执行时间
					// 动画效果
					//动画完成监听
					$("#di").show(800,"swing",function(){
						alert("动画完成")
					})
				}
				function hide(){
					$("#di").hide()
				}
				function toggle(){
					$("#di").toggle(500)//翻转，原来现实现在隐藏
				}
		</script>
	</body>
</html>
