<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				border: solid red 1px;
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			1111
		</div>
		<div id="div2">
			2222
		</div>
		<script src="jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//设置一个属性
//			$("#div2").css("color","red")
			//多个属性
			$("#div2").css({"color":"red",
			"width":"100px"
			,"height":"100px"
			,"border":"solid red 1px"})
			//获取属性值
			console.log($("#div2").css("width"))
			//或者
			console.log($("#div2").width())
		</script>
	</body>
</html>
